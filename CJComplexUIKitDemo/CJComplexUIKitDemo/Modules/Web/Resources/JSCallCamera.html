
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JS调用相册交互</title>
        
        <style>
            
            body {
                font-size:30px;
                text-align:center;
            }
        
        * {
            margin: 30px;
            padding: 0;
        }
        
        h1{
            color: red;
        }
        
        button{
            width: 300px;
            height: 50px;
            font-size: 30px;
        }
        
            </style>
        
    </head>
    
    <body>
        
        <h1>WKWebview与系统相册的交互</h1>
        <h2></h2>
        <h4>1、JS通过调用OC方法，调起系统相册</h4>
        <button onclick="jsCallOCCameraAction()">JS通过调用OC方法，调起系统相册</button>
        
        <h4>2、JS通过网页自身直接调起系统相册</h4>
<!--        注:这里调用相机相册,一定要在plist文件里面做相关权限申请,要不然会崩溃-->
<!--        该方法可以获取图片,txt,pdf等等各类文件-->
        <input accept='file/*' type='file'>
<!--        如果只获取图片文件的话中间的file换成image就可以了-->
        <input accept='image/*' type='file'>
            
            
            <div>
                <h3>JS与iOS交互</h3>
                <h4>JS页面获取iOS系统图片</h5>
                    </div>
            <input type = "button" style="width: 50%;height: 5%;" id="Button" value="打开相机获取图片" onclick="getIOSImage()"></button>
                <div>
                    <img src="testImage.png" id="changeImage"style="width: 30%; height: 30%;" onclick="getIOSImage()"><!--src="图片的相对路径" 如果把html文件导入工程中，图片路径和OC一样只写图片名字和后缀就可以，（记得要先把图片添加到工程） 图片也可以实现按钮的方法getIOSImage -->
                        </div>
            <span id="iosParame" style="width: 200px; height: 50%; color:orangered; font-size:15px" value="等待获取ios参数" >
    </body>
    
    <script>
        function jsCallOCCameraAction(){
            try{
                <!--js向ios传递数据-->
                window.webkit.messageHandlers.showCamera.postMessage("我是h5给的数据"); //压缩图片到<1MB
            }catch (e){
                
            }
        }
    </script>
    
    <script>
        // 这里是 iOS调用js的方法,来显示iOS想显示的图片
        function setImageWithPath1(imagePath, imageName){
            document.getElementById('changeImage').src = imagePath;
            document.getElementById('iosParame').innerHTML = imageName;
        }
        function setImageWithPath2(arguments){
            document.getElementById('changeImage').src = arguments['imagePath'];
            document.getElementById('iosParame').innerHTML = arguments['imageName'];
        }
    </script>
    
</html>
